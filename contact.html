<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact | Phuriphat</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="myinfobar">
        <div class="header-actions">
          <div class="dropdown" id="headerDropdown">
            <button class="btn primary dropdown-toggle icon-only" aria-haspopup="true" aria-expanded="false" id="menuBtn" aria-label="Open menu">
              <svg class="menu-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" aria-hidden="true">
                <path d="M3 6h18M3 12h18M3 18h18" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
              </svg>
            </button>
            <ul class="dropdown-menu" aria-labelledby="menuBtn">
              <li><a href="index.html">Home</a></li>
              <li><a href="contact.html">Contact Me</a></li>
              <li><a href="https://github.com/PhuriphatiZAMU" target="_blank">GitHub</a></li>
            </ul>
          </div>
        </div>
    </nav>

  <div class="page-container">
    <header class="page-header">
      <h1>Contact Me</h1>
      <p>You can reach me via the form below or use the links provided.</p>
    </header>

    <main class="contact-main">
      <section class="contact-list">
        <h2>Other ways</h2>
        <ul>
          <li>Phone: 064-3406851</li>
          <li>Email: <a href="mailto:phuriphathem@gmail.com">phuriphathem@gmail.com</a></li>
          <li>GitHub: <a href="https://github.com/PhuriphatiZAMU" target="_blank">github.com/PhuriphatiZAMU</a></li>
        </ul>
      </section>

      <section class="contact-form">
        <h2>Send a message</h2>
        <form action="#" method="post">
          <label for="name">Name</label>
          <input id="name" name="name" type="text" placeholder="Your name" required>

          <label for="email">Email</label>
          <input id="email" name="email" type="email" placeholder="your@email.com" required>

          <label for="message">Message</label>
          <textarea id="message" name="message" rows="6" placeholder="Write your message..." required></textarea>

          <div class="form-actions">
            <button type="submit" class="btn primary">Send</button>
            <a class="btn" href="index.html">Back</a>
          </div>
        </form>
      </section>
    </main>

    <footer class="site-footer">
      <div>
        <a href="https://github.com/PhuriphatiZAMU" target="_blank">GitHub</a>
      </div>
    </footer>
  </div>
    <script>
      // Dropdown toggle for header menu (same behavior as index.html)
      (function(){
        const dropdown = document.getElementById('headerDropdown');
        const btn = document.getElementById('menuBtn');

        if (!dropdown || !btn) return;

        function closeMenu(){
          dropdown.classList.remove('open');
          btn.setAttribute('aria-expanded','false');
        }
        function openMenu(){
          dropdown.classList.add('open');
          btn.setAttribute('aria-expanded','true');
        }

        btn.addEventListener('click', function(e){
          const isOpen = dropdown.classList.contains('open');
          if(isOpen) closeMenu(); else openMenu();
        });

        // close when clicking outside
        document.addEventListener('click', function(e){
          if(!dropdown.contains(e.target)) closeMenu();
        });

        // close on Escape
        document.addEventListener('keydown', function(e){
          if(e.key === 'Escape') closeMenu();
        });
      })();
    </script>
</body>
</html>
